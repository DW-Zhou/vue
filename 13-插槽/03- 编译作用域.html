<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn v-show="isshow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是子组件，哈哈哈哈哈</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      isshow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return {
            isshow: false
          }
        }
      }
    }
  })
</script>
</body>
</html>
