<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue案例-计数器</title>
</head>
<body>
<div id="app">
    <h2>当前计数:  {{counter}}</h2>
  <!--  <button v-on:click="counter++">+</button>
    <button v-on:click="counter&#45;&#45;">-</button>-->
    <!--语法糖： 简写 @click == v-on:click-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const but = new Vue({
        el: '#app',
        data: {
          counter: 0,
        },
        methods: {
            add: function (){
               console.log('add方法被执行');
               this.counter++;
            },
            sub: function (){
                console.log('sub方法被执行');
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
