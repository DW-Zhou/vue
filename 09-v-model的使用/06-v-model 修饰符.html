<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <!--1. 修饰符 lazy-->
    <input type="text" v-model.lazy="message">
    <h3>{{message}}</h3>
    <!--2.修饰符 number-->
    <input type="number" v-model.number="age">
    <h3>{{typeof age}}</h3>
    <!--3. 修饰符 trim-->
    <input type="text" v-model.trim="names">
    <h3>您现在时输入的:{{names}}</h3>

    <input type="text" v-model="age">{{age}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
        message: '你好VUE',
        age: 1,
        names: '    数据的看看'
    }
  })
</script>
</body>
</html>
