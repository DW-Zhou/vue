<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" :bind="message" @input="clicks">

    <h2>{{message}}</h2>
    <textarea>
        {{message}}
    </textarea>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好VUE'
        },
        methods: {
            clicks: function (event){
               this.message = event.target.value;
            }
        }
    })
</script>
</body>
</html>
