<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">总价格 : {{totalprice}}</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      books: [
          {id: 110, name:"unix变成艺术", price: 110},
          {id: 111, name:"java", price: 120},
      ]
    },
    computed: {
        totalprice: function (){
            let result = 0;
            for (let i = 0; i < this.books.length; i++){
                result+= this.books[i].price;
            }
            return result
        }
    }
  })
</script>
</body>
</html>
