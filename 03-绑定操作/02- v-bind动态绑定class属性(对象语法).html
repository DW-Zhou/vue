<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app" :class="active">
<!--  <h2 v-bind:class="{类名1: true, 类名2：boolean}"></h2>-->
  <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
  <button v-on:click="btnClick">点击</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好啊！，vue',
      isActive: true,
      isLine: false,
    },
    methods: {
      btnClick: function (){
        this.isActive = !this.isActive;
      }
    }
  })
</script>
</body>
</html>
