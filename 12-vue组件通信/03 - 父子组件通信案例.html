<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :number1="num1" @addnumber="addnumb"></cpn>
</div>

<template id="cpn">
  <div>
    <p>{{number1}}</p>
    <input  v-model="dnumber1"/>
    <p>{{number2}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      num1: 1,
      num2: 0
    },
    methods: {
      addnumb(number){
        this.num1 = number;
        console.log("父组件:"+this.num1)
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        props: {
          number1: Number,
          number2: Number
        },
        data(){
          return {
            dnumber1: this.number1,
            dnumber2: this.number2
          }
        },
        methods: {
          addnum(){
            this.$emit('addnumber', this.number1++);
          }
        }
      }
    }
  })
</script>
</body>
</html>
