 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>书籍购物车案例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <table>
    <thread>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
    </thread>
    <tbody>
    <tr v-for="(item, index) in books">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
     <!-- <td>{{getFinalPrice(item.price)}}</td>-->
      <!--过滤器写法-->
      <td>{{item.price | showPrice}}</td>
      <td>
        <button @click="decrement(index)" v-bind:disabled="item.count > 2">-</button>
        {{item.count}}
        <button @click="increment(index)">+</button>
      <td>
        <button @click="removeBook">移除</button>
      </td>
    </tr>
    </tbody>
  </table>
  <h2>总价:{{totalPrice | showPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
<script></script>
</body>
</html>
